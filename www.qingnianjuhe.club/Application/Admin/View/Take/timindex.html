<include file="Public/min-header"/>
<div class="wrapper">
  <include file="Public/breadcrumb"/>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 用户默认收货地址</h3>
                </div>
                <div class="panel-body">
                    <div class="navbar navbar-default">
                            <form action="" id="search-form2" class="navbar-form form-inline" method="post" onsubmit="return false">
                                <!-- <button type="button" onclick="send_message(0);" class="btn btn-primary"><i class="fa"></i> 发送站内信</button>
                                <button type="button" onclick="send_mail();" class="btn btn-primary"><i class="fa"></i> 发送邮箱</button> -->
								 <a href="{:U('take/add_time')}" class="btn btn-info pull-right">添加收货时间</a>
                            </form>
                    </div>
                    <div id="ajax_return">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr><th>id</th><th>开始时间</th><th>结束时间</th><th>添加时间</th><th  style="width: 210px;">操作</th></tr>
                            </thead>
                            <volist name="arr" id="vo">
                            <tr>
                                <td style="width: 1px;" class="text-center">{$vo.id}</td>
                                <td>{$vo.start_time}</td>
                                <td>{$vo.end_time}</td>
                                <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                                <td class="">
                                    <a href="{:U('take/add_time',array('id'=>$vo['id']))}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="查看详情"><i class="fa fa-edit"></i></a>
                                    <a href="{:U('take/timeDel',array('id'=>$vo['id']))}" id="button-delete6" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="删除"><i class="fa fa-trash-o"></i></a>
                                </td>
                            </tr>
                            </volist>
                        </table>
                    </div>
                </div>
            </div>
        </div>        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
</body>
</html>
