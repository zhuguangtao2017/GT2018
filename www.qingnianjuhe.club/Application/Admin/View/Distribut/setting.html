<include file="Public/min-header" />
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 分销设置</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form action="__ACTION__" method="post">
						<input type="hidden" name="id" value="1" >

						<!--通用信息-->
                    <div class="tab-content col-md-10">                 	  
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">设置提醒：</td>
                                    <td class="col-sm-4">
                                        <input  value="分销商统一提成比例 3即为 3%  " class="form-control" >
                                        <span id="err_attr_name" style="color:#F00; display:none;"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>分销提成比例：</td>
                                    <td>
                      					<input type="text" value="{$data.proportion_bl}" class="form-control active" id="condition" name="proportion_bl"  onpaste="this.value=this.value.replace(/[^\d.]/g,'')" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>分配模块</td>
                                    <td>
                                        <foreach name="module" item="v" key="k" >
                                        <input type="checkbox" name="module[]" value="{$v['module_id']}" <if condition="in_array($v['module_id'],$module_id)"> checked="checked" </if>> {$v['module_name']}&nbsp;&nbsp;
                                        </foreach>
                                    </td>
                                </tr>
                                <tr>
                                    <td>所获积分比例</td>
                                    <td>
                                        <input type="text" value="{$data.integral_ratio}" class="form-control active" id="" name="integral_ratio"  onpaste="this.value=this.value.replace(/[^\d.]/g,'')" placeholder="100 购买100元商品获得100积分" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>积分：分配模块</td>
                                    <td>
                                        <foreach name="module" item="v" key="k" >
                                            <input type="checkbox" name="module2[]" value="{$v['module_id']}" <if condition="in_array($v['module_id'],$module_id2)"> checked="checked" </if>> {$v['module_name']}&nbsp;&nbsp;
                                        </foreach>
                                    </td>
                                </tr>
                                <tr>
                                    <td>所获成长值比例</td>
                                    <td>
                                        <input type="text" value="{$data.growth_ratio}" class="form-control active" id="" name="growth_ratio"  onpaste="this.value=this.value.replace(/[^\d.]/g,'')" placeholder="80 购买100元商品获得80积分" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>顶部标题</td>
                                    <td>
                                        <textarea class="form-control" name="title">{$data.title}</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>卖家须知</td>
                                    <td>
                                        <textarea  name="selltitle" class="form-control">{$data.selltitle}</textarea>
                                    </td>
                                </tr>
                                <tfoot>
                                	<tr>
                                	<td>
                                		<input type="hidden" name="id" value="{$coupon.id}">
                                	</td>
                                	<td class="text-right"><input class="btn btn-primary" type="submit" value="保存"></td>
                                	</tr>
                                </tfoot>                               
                            </table>
                        </div>                           
                    </div>              
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
