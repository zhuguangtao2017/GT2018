<form method="post" enctype="multipart/form-data" target="_blank" id="goods_list_form">
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <td style="width: 1px;" class="text-center">

            </td>
            <td class="text-right goodsid">
                <a href="javascript:sort('id');">ID</a>
            </td>
            <td class="text-left">
                <a href="javascript:sort('goods_name');">商品名称</a>
            </td>
            <td class="text-left">
                <a href="javascript:sort('price');">市场价</a>
            </td>
            <td class="text-left">
                <a href="javascript:sort('integral');">兑换所需积分</a>
            </td>
            <td class="text-left">
                <a href="javascript:sort('count');">库存数量</a>
            </td>
            <td class="text-left">
                <a href="javascript:sort('status');">状态</a>
            </td>
            <td class="text-left">
                <a href="javascript:void(0);">上架时间</a>
            </td>
            <td class="text-right">操作</td>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="list">
            <tr>
                <td class="text-center">
                    <input type="checkbox" name="goods_id[]" value="{$list.id}"/>
                </td>
                <td class="text-right">{$list.id}</td>
                <td class="text-left">{$list.goods_name|getSubstr=0,33}</td>
                <td class="text-left">{$list.price}</td>
                <td class="text-left">{$list.integral}</td>
                <td class="text-left">{$list.count}</td>
                <td class="text-left">
                    <if condition="$list[status] eq 1">上架</if>
                    <if condition="$list[status] eq 2">下架</if>
                </td>
                <td class="text-left">{$list.create_time|date="Y-m-d H:i:s",###}</td>
                <td class="text-right">
                    <a href="{:U('Admin/conversion/addEditGoods',array('id'=>$list['id']))}">查看</a>&nbsp;
                    <!--<br/>-->
                    <!--<a id="delgoods" href="{:U('Admin/Goods/delGoods',array('id'=>$list['goods_id']))}">删除</a>&nbsp;-->
                </td>

            </tr>
        </volist>
        </tbody>
    </table>
</div>
</form>
<div class="col-sm-9 text-right">{$page}</div>
<script type="text/javascript">
    $(".pagination  a").click(function(){
        cur_page = $(this).data('p');
        ajax_get_table('search-form2',cur_page);
    });
</script>
