<!DOCTYPE html>
<html>
<head>
    <title>{$user_login} - 我的地址</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>
<body class="body-white" id="top">
<include file="public@nav"/>
<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@usernav"/>
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="" data-toggle="tab"><i class="fa fa-comments-o"></i>我的地址</a></li>
	                <li><a href="{:url('add',['type'=>1])}" ><i class="fa fa-comments-o"></i> 新增地址</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <form class="form ajax-form" action="" method="post">
                            <table class="table table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                               
                                <th width=12%>收货人</th>
                                <th width=58%>收货地址</th>
                                <th width=15%>联系方式</th>
                                <th width=15%>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="address" item="vo">
                                     <tr>
                                       
                                        <td>{$vo.name}</td>
                                        <td>{$vo.address}</td>
                                        <td>{$vo.tel}</td>
                                        <td>
                                        <a class="" href="{:url('add',['id'=>$vo.id,'type'=>'2'])}" > 修改 </a>
                                        <a class="js-ajax-delete" data-msg="确认删除吗?" href="{:url('del',['id'=>$vo.id])}" > 删除 </a>
                                        </td>
                                     </tr>
                            </foreach>
                            </tbody>
                        </table>
                        </form>
                    </div>
                    <ul class="pagination">{$page}</ul>
                </div>
            </div>
        </div>
    </div>
    
</div><include file="public@footer"/>
<!-- /container -->
<include file="public@scripts"/>
</script>
</body>
</html>
