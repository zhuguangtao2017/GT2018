<!DOCTYPE html>
<html>
<head>
    <title> - 我的明细</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>

<body class="body-white" id="top">
<include file="public@nav"/>

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@usernav"/>
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="{:url('user/profile/xiaxian')}" ><i class="fa fa-comments-o"></i> 我的购物</a></li>
					<li class="active"><a href="{:url('user/profile/axian')}" ><i class="fa fa-comments-o"></i> 我的A线明细</a></li>
					<li class="active"><a href="{:url('user/profile/bxian')}"><i class="fa fa-comments-o"></i> <span style='font-weight:bold'>我的B线明细</span></a></li>
                </ul>
			
				<form class="form-inline well margin-top-20" action="">
				<div class="col-lg-5">
				<span>时间起：</span>
				<input type="date" class="form-control" value='<notempty name="$arr.timeqi">{$arr.timeqi}</notempty>' name="timeqi">
				</div>
				
				<div class="col-lg-5">
				时间止：
				<input type="date" class="form-control"  value='<notempty name="$arr.timezhi">{$arr.timezhi}</notempty>' name="timezhi">
				</div>
				<button type="submit" class="form-control">查找</button>
				</form>
				<span>当前线下总人数为：{$zongshu}人</span>
				<span style="margin-left:20px">当前线下消费人数为：{$sum}人</span><span style="margin-left:20px">当前线下总消费为：{$may}元</span>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>用户</th>
                                <th>购买物品</th>
                                <th>金钱</th>
                <th>订单号</th>
                                <th width="150">购买时间</th>
                            
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="pay" id="vo">
                                <tr>
                                    <td>{$i}</td>
                                    <td>{$vo.user_nickname}</td>
                                    <td>{$vo.pname}</td>
                                    <td>{$vo.money}</td>
                                    <td>{$vo.son}</td>
                                    <td>{$vo.time|date='Y-m-d',###}</td>
                                  
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>

                    <ul class="pagination">{$page}</ul>
                </div>
            </div>
        </div>
    </div>
   
</div> <include file="public@footer"/>
<!-- /container -->
<include file="public@scripts"/>
</body>
</html>
