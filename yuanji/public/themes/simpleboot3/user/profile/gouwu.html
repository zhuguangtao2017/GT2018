<!DOCTYPE html>
<html>
<head>
    <title>{$user_login} - 我的购物</title>
    <meta name="keywords" content=""/>

    <include file="public@head"/>
</head>

<body class="body-white" id="top">
<include file="public@nav"/>

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@usernav"/>
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-comments-o"></i> 我的购物</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>购买产品</th>
                                <th>价格</th>
    		    <th>订单号</th>
    	                  <th>发货单号</th>
                                <th width="150">购买时间</th>
                            
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="pay" id="vo">
                                <tr>
                                    <td>{$i}</td>
                                    <td>{$vo.pname}</td>
                                    <td>{$vo.money}￥</td>
									<td>{$vo.son}</td>
									<td>{$vo.fhd}</td>
 									<td>{$vo.time|date='Y-m-d',###}</td>
                                  
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>

                    <ul class="pagination">{$page}</ul>
                </div>
            </div>
        </div>
    </div>
   
</div> <include file="public@footer"/>

<include file="public@scripts"/>
