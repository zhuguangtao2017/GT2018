<!DOCTYPE html>
<html>
<head>
<title>添加地址</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>

</head>
<body class="body-white" id="top">
	<include file="public@nav" />
	<div class="container tc-main">
                <div class="row">
                    <div class="col-md-3">
	      <include file="public@usernav" />
                    </div>
                    <div class="col-md-9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
		       <li ><a href="{:url('address')}"><i class="fa fa-comments-o"></i> 我的地址</a></li>
			<switch name=$type>
    		<case value="1" >
		   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-lock"></i> 添加地址</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one"><br>
	                               <form class="js-ajax-form" action="{:url('user/Profile/add')}" method="post">
	                               	<div class="form-group">
	                               		<label for="input-old_password">收货人</label>
	                               		<input type="text" class="form-control" id="input-old_password" placeholder="请填写收货人" name="aname">
	                               	</div>
	                               	<div class="form-group">
	                               		<label for="input-password">收获地址</label>
										<div class="info">

											<div>

											<select style="height: 40px" id="s_province" name="s_province"></select>  

										    <select style="height: 40px" id="s_city" name="s_city" ></select>  

										    <select style="height: 40px" id="s_county" name="s_county"></select>
											
										    <input  style="height: 40px;width: 595px" type="text" id="sh" placeholder="请填写收获地址" name="aaddress">

										    <script class="resources library" src="area.js" type="text/javascript"></script>

										    <script type="text/javascript">_init_area();</script>


										    </div>

										    <div id="show"></div>

										
	                               		
	                               		</div>
	                               	</div>
				<div class="form-group">
					<label for="input-repassword">联系方式</label>
					<input type="text" class="form-control" id="input-repassword" placeholder="请填写联系方式" name="atel">
				</div>
				<input type="hidden" name="iid" value="{$iid}">
					<input type="hidden" name="pan" value="{$pan}">
				<div class="form-group">
                         <button type="submit" id="bc" name="sub" class="form-control btn-warning js-ajax-submit">保存</button>

                 </div>
	                               </form>
                                   </div>
                               </div>							
                          
		</case>
    	<case value="2">
			<li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-lock"></i> 修改地址</a></li>
                               	</ul>
                              	 <div class="tab-content">
                                	  	<div class="tab-pane active" id="one"><br>
	                          	     	<form class="js-ajax-form" action="{:url('user/Profile/add')}" method="post">
				
	                               	<div class="form-group">
	                               		<label for="input-old_password">收货人</label>
	                               		<input type="text" class="form-control" id="input-old_password" placeholder="请填写收货人" name="name" value="{$data.name}">
	                               	</div>

	                               	<div class="form-group">
	                               		
	                               		
	                               		<label for="input-password">原收获地址：{$data.address}</label>
										<div class="info">

											<div>

											<select style="height: 40px" id="s_province" name="s_province"></select>  

										    <select style="height: 40px" id="s_city" name="s_city" ></select>  

										    <select style="height: 40px" id="s_county" name="s_county"></select>
											
										    <input  style="height: 40px;width: 595px" type="text" id="sh" placeholder="请填写收获地址" name="address">

										    <script class="resources library" src="area.js" type="text/javascript"></script>

										    <script type="text/javascript">_init_area();</script>


										    </div>

										    <div id="show"></div>
	                               		
	                               		</div>
	                               	</div>
				<div class="form-group">
					<label for="input-repassword">联系方式</label>
					<input type="text" class="form-control" id="input-repassword" placeholder="请填写联系方式" name="tel" value="{$data.tel}">
				</div>
					<input type="hidden" name="hid" value="{$data.id}">
					<input type="hidden" name="iid" value="{$iid}">
					<input type="hidden" name="pan" value="{$pan}">
				<div class="form-group">
					<div class="form-group">
                         <button type="submit" name="submit" class="form-control btn-warning js-ajax-submit">保存</button>
                 </div>
				
	                                </form>
                                   	</div>
                               	</div>		
		</case>
		</switch>     					
                           </div>
                    </div>

                </div>

	</div><include file="public@footer" />	
	<!-- /container -->
	<include file="public@scripts" />
</body>

<script type="text/javascript">

	var Gid  = document.getElementById ;

	var showArea = function(){

		Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" + 	

		Gid('s_city').value + " - 县/区" + 

		Gid('s_county').value + "</h3>"

		}

	Gid('s_county').setAttribute('onchange','showArea()');

</script>
<script type="text/javascript">
	$(function(){
		$("#s_province").change(function() {
			var data=$(this).val();
			$('#sh').val(data);
		});
		$("#s_city").change(function() {
			var data=$(this).val()+$('#s_province').val();
			$('#sh').val(data);
		});
		$("#s_county").change(function() {
			var data=$('#s_province').val()+$('#s_city').val()+$(this).val();
			$('#sh').val(data);
		});
	})
</script>

</html>
