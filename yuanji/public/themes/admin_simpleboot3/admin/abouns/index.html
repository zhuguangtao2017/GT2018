<include file="public@header" />  
<style>
	tr td input {width:40px; }
</style> 
<body>
	<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs"><li class="active"><a href="{:url('abonus/index')}">产品分红</a></li></ul>
	<form  method="post" action="{:url('Abouns/add')}">
		<table class="table table-hover table-bordered" width="80%">
			<thead>
		       <tr>
				 <th width="10%">产品级别</th>
				 <th width="20%">产品价格</th>
				 <th width="20%">分红倍数</th>
				 <th width="20%">分红百分比</th>
				
		       </tr>
			</thead>
			<tbody>
			<foreach name="data" item="vo">
			       <tr>	
					<td width=10%><input type="text" name="id[{$vo.id}]/a" value="{$vo.id}" readonly="readonly"></td>
					<td width=10%><input type="text" name="price[{$vo.id}]/a" value="{$vo.price}" readonly="readonly">元产品</td>
					<td width=10%><input type="text" name="multiple[{$vo.id}]/a" value="{$vo.multiple}">倍</td>
					<td width=10%><input type="text" name="abonus[{$vo.id}]/a" value="{$vo.abonus}">%</td>
			       </tr>
			     </foreach>
			</tbody>
		</table>
		<input type="submit" name="sub" class="btn btn-primary" value="提交" width=100/>
        	</form>	
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
